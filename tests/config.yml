tests:
  cache_ttl: 0

services:
  postgres:
    host: localhost
    port: 5432
    user: postgres
    password: postgres

apps:
  lifecycle:
    refresh_interval: 2
    default_idle_time_for_shutdown: 3
  initial_apps:
    filebrowser: null
    app-foo:
      image: jannash/noop
      port: 80
      data_dirs:
        - /data
        - /config
      authentication:
        default_access: private