tests:
  cache_ttl: 0

apps:
  lifecycle:
    refresh_interval: 2
  app_store:
    refresh_interval: 3
  last_access:
    max_update_frequency: 3
  usage_reporting:
    tracking_schedule: '* * * * * *'
    reporting_schedule: '* * * * * */3'

log:
  levels:
    'portal_core.service.app_installation': debug
