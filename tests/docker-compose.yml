services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=shard_core_test
      - POSTGRES_USER=shard_core_test
      - POSTGRES_PASSWORD=shard_core_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shard_core_test"]
      interval: 2s
      timeout: 5s
      retries: 10
